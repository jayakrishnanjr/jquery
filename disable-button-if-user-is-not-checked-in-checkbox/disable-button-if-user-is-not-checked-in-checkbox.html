<!DOCTYPE html>
<html>
    <head>
	    <title>checkbox and button</title> 
	    <!-- Latest compiled and minified CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	    <!-- jQuery library -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	    <!-- Latest compiled JavaScript -->
	    <style>
	     .row{
	     	padding-top: 50px;
	     	padding-bottom: 50px;
	     	background-color: #e1e7f2;
	     }
	    </style>
	    <script type="text/javascript">
	    /*when checkbox is not unchecked button is disabled else enabled */ 
	$(document).ready(function(){
        $('input[name="checkbox1"]').click(function(){
        	/*check condition of checkbox*/ 
            if($(this).prop("checked") == true){
                alert("Checkbox is checked.");
                /*button is enabled*/ 
                $('input[type="submit"]').prop('disabled', false);
            }
            /*unchecked condition*/ 
            else if($(this).prop("checked") == false){
                alert("Checkbox is unchecked.");
                /*button is enabled*/ 
                $('input[name ="submit"]').prop('disabled', true);
            }
           });
        });
    </script>
	</head>  
	<body>
	   <div class="container">
            <div class="row" align="center">
            <input  type="checkbox" name="checkbox1">checkbox
            <br>
            <input type="submit" name="submit" value="click here" disabled="false">
            </div>	   	
	   </div> 
	</body>  
</html>
